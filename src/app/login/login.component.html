<div class="section"></div>
<div class="center-align">
  <img class="responsive-img" style="width: 200px;" src="assets/images/logo-black.png" />
  <div class="section"></div>

  <h5 class="indigo-text">Entre com sua conta</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input name='user' class='validate' type='text'  id='email' ngModel/>
            <label for='email'>Digite seu RA</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input name='pass' class='validate' type='password' id='password' ngModel/>
            <label for='password'>Digite sua senha</label>
          </div>
          <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
          </label>
        </div>

        <br />
          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
          </div>
      </form>
    </div>
  </div>
</div>
