<!-- Search -->
<div class=" container row">
    <form #f="ngForm" (ngSubmit)="onSubmitSearch(f)">
        <h4><i class="material-icons">search</i> Pesquisa</h4>
        <div class="col s6 m2 offset-m1">
            <label for="blockSelected">Bloco</label>
            <md-select name="blockSelected" required id="blockSelected" [(ngModel)]="selectedBlock" (change)="onSelect(selectedBlock)" placeholder="Selecione" floatPlaceholder="never">
                <md-option *ngFor="let item of classBlock" [value]="item.block">
                    {{item.block}}
                </md-option>
            </md-select>
        </div>
        <div class="col s6 m2">
            <label for="classSelected">Sala</label>
            <md-select name="classSelected" required id="classSelected" [(ngModel)]="selectedClass" placeholder="Selecione" floatPlaceholder="never">
                <md-option *ngFor="let itemClass of blockClass" [value]="itemClass.number">
                    {{itemClass.number}}
                </md-option>
            </md-select>
        </div>
        <div class="row hide-on-med-and-up"></div>
        <div class="col s8 m3 offset-m1">
            <div div class="col s9">
                <input name="dateSelected" [mdDatepicker]="myDatepicker" [mdDatepickerFilter]="myFilter" [min]="minDate" required ngModel>
            </div>
            <div div class="col s3">
                <button [mdDatepickerToggle]="myDatepicker"></button>
                <md-datepicker [startAt]="startDate" [touchUi]="true" #myDatepicker></md-datepicker>
            </div>        
        </div>
        <div class="col s4 m2">
            <button id="button__search"  type="submit" class="waves-effect waves-light btn-large"><i class="material-icons">search</i></button>
        </div>
    </form>
</div>
<!-- buttom fixed -->
<div class="fixed-action-btn">
    <a class="waves-effect waves-light btn-large red" href="/reserva/">
        <i class="material-icons right">query_builder</i> Reservar
    </a>
</div>
