<!-- Modal Structure -->
  <div id="reservaModal" class="modal modal-fixed-footer" #modalReserva>
    <div class="modal-content">
      <h4>Repetir</h4>
      <div class="form-reserva row">
        <div class="col s12 m5 offset-m1">
          <label for="title_reserva">Repetição</label>
          <select id="block">
            <option value="" disabled>Selecione</option>
            <option value="0">Diaria</option>
            <option value="1" selected>Semanal</option>
            <option value="2">Mensal</option>
          </select>
        </div>
        <div class="col s8 m5 offset-m1">
          <label for="calendar">Repete a cada</label>
          <select id="block">
            <option value="" disabled selected>Selecione</option>
            <option value="0">1 Semana</option>
            <option value="1">2 Semanas</option>
            <option value="2">3 Semanas</option>
          </select>
        </div>
        <div class="col s6 m10 offset-m1">
          <span for="hour">Repete</span>
          <input type="checkbox" class="filled-in" id="domingo"/>
          <label for="domingo">D</label>
          <input type="checkbox" class="filled-in" id="segunda"/>
          <label for="segunda">S</label>
          <input type="checkbox" class="filled-in" id="terca"/>
          <label for="terca">T</label>
          <input type="checkbox" class="filled-in" id="quarta"/>
          <label for="quarta">Q</label>
          <input type="checkbox" class="filled-in" id="quinta"/>
          <label for="quinta">Q</label>
          <input type="checkbox" class="filled-in" id="sexta"/>
          <label for="sexta">S</label>
          <input type="checkbox" class="filled-in" id="sabado"/>
          <label for="sabado">S</label>
        </div>
        <div class="row clearfix"></div>
        <div class="col s6 m3 offset-m1">
          <span for="hour">Inicio</span>
          <input type="date" class="datepicker"/>
        </div>
        <div class="col s6 m4 offset-m2">
          <span for="hour">Termino</span>
          <br/>
          <input class="with-gap" name="group3" type="radio" id="test5" checked />
          <label for="test5">Nunca</label>
          <br/>
          <input class="with-gap" name="group3" type="radio" id="test5" checked />
          <label for="test5">Em</label>
          <input type="date" class="datepicker"/>
        </div>
      </div>

    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action waves-effect waves-light btn-flat">
          <i class="material-icons right">send</i>Salvar
        </a>
    </div>
  </div>

<main>
  <div class="grey lighten-2">
    <div class="row divider"></div>
    <div class="container row">
      <p class="flow-text">Reserva de Sala</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form  #formReserve="ngForm" (ngSubmit)="onSubmit(formReserve)">
        <div class="col s12 m10 offset-m1">
          <a class="waves-effect waves-light btn grey"><i class="material-icons left">arrow_back</i></a>
          <button type="submit" class="waves-effect waves-light btn red"><i class="material-icons left">done</i>Salvar</button>
          <div class="row clearfix"></div>
          <div class="row">
            <div class="col s8">
              <label for="title" data-error="Errado" data-success="Correto">Título</label>
              <input name="title" placeholder="Evento sem título" id="title" type="text" class="validate" autofocus ngModel>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m3">
              <div div class="col s3">
                  <button [mdDatepickerToggle]="datepickerIn"></button>
                  <md-datepicker [startAt]="startDate" [touchUi]="true" #datepickerIn></md-datepicker>
              </div> 
              <div div class="col s9">
                  <input name="dateSelectedIn" [mdDatepicker]="datepickerIn" 
                         [mdDatepickerFilter]="myFilter"
                         [min]="minDate" required [(ngModel)]="minDateIn">
              </div>  
            </div>
            <div class="col s5 m3">
              <input  name="hourIn" type="time" id="hour-in" ngModel>
            </div>
            <span class="col s1">até</span>
            <div class=" col s5 m3">
              <input name="hourOut" type="Time"  id="hour-out" ngModel>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6">
              <md-checkbox>
                Repetir
              </md-checkbox>
            </div>
            <div class="col s12 m5">
              Tipo da sala
              <md-select name="typeSelected" required id="typeSelected" [(ngModel)]="selectedType" placeholder="Selecione" floatPlaceholder="never">
                <md-option *ngFor="let item of typeClass" [value]="item">
                    {{item}}
                </md-option>
              </md-select>
            </div>
            <span class="col s12">Salas disponiveis:</span>
            <table class="centered bordered">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Sala</th>
                    <th>Tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input name="group1" type="radio" id="sala-K009" />
                    <label for="sala-K009"></label>
                  </td>
                  <td>K009</td>
                  <td>Lab. Comoutação</td>
                </tr>
                <tr>
                  <td>
                    <input name="group1" type="radio" id="sala-A103" />
                    <label for="sala-A103"></label>
                  </td>
                  <td>A103</td>
                  <td>Teórica</td>
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
